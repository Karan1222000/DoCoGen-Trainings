<!-- DOCType is used to signify that this is a HTML 5 Document -->
<!DOCTYPE html>
<!-- HTML consists of tags 
    2 kinds of tags
    1. Dependent - Opening and Closing both
    2. Independent - Opening Tag Only (img ,meta, link)
-->
<html lang="en">
<!-- Head is like the brain of the HTML Document (Not visible on the WEb Page) -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- This is what is rendered on the Web Page -->

<body>
    <!-- Heading, Parragraphs, Anchor, Image, Divs and Spans, Lists -->
    <!-- Heading Tag -->
    <h1>
        Heading - Home Page
    </h1>
    <!-- Parragraphs -->
    <p>
        My name is Trehan Sangpriya.
        <!-- change the Line using br Tag -->
        <br><br><br>
        Welcome to DoCoGen.
    </p>
    <!-- Anchor Tags -->
    <a href="https://docogen.com/index.php">DoCoGen Website</a>
    <br><br>
    <a href="about.html">About Page</a>
    <br><br>
    <br>
    <!-- Image Tags -->
    <img src="pic.jpg" alt="Random Image" width="800px">
    <br><br>
    <img src="https://images.unsplash.com/photo-1605940169839-aedc047b0b06?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=701&q=80"
        alt="Backwaters">
    <br>
    <br>
    <!-- Unsplash Dev image Link - https://source.unsplash.com/1600x900/?nature,water -->

    <img src="https://source.unsplash.com/500x500/?music,guitar" alt="">
    <br>
    <br>
    <!-- Lists
        2 kinds of Lists - 
        1. Ordered - Numbered
        2. Unordered - Non Numbered
    -->
    <!-- Ordered List -->
    <ol>
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 2</li>
        <li>List Item 2</li>
        <li>List Item 2</li>
    </ol>
    <!-- Unordered Lists -->
    <ul>
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 2</li>
        <li>List Item 2</li>
        <li>List Item 2</li>
    </ul>
</body>

</html>
